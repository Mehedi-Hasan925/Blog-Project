{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title_block %}
    Create Blog
{% endblock title_block %}



{% block body_block %}
    <div class="col-md-10 mx-auto">
        <h2 class="text-center">Write your Blog Here</h2>
        <form method="POST" enctype="multipart/form-data">
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" name="submit" value="Create Blog" class="btn btn-success form-control m-4">
        </form>
        
    </div>
    
{% endblock body_block %}
